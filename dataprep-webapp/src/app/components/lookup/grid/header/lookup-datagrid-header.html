<div class="lookup-grid-header">
    <div class="grid-header">
        <div class="talend-dropdown-text-div clearfix">
            <div class="grid-header-title" title="{{ lookupDatagridHeaderCtrl.column.name }}">{{ lookupDatagridHeaderCtrl.column.name }}</div>
        </div>
        <div class="grid-header-type">{{ lookupDatagridHeaderCtrl.getTypeLabel() }}</div>
    </div>

    <div class="add-to-lookup">
        <form  ng-if="lookupDatagridHeaderCtrl.showCheckbox()">
            <div class="checkbox">
                <label ng-click="$event.stopPropagation()">
                    <input type="checkbox"
                           ng-model="lookupDatagridHeaderCtrl.added.isAdded"
                           ng-change="lookupDatagridHeaderCtrl.updateColsToAdd()">
                    <span translate-once="ADD_TO_LOOKUP"></span>
                </label>
            </div>
        </form>
    </div>
</div>
